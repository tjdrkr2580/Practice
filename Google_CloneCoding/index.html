<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="top">
            <nav class="navi">
                <div class="left">
                    <a href="#" class="navi_icon">Google 정보</a>
                    <a href="#" class="navi_icon">스토어</a>
                </div>
                <div class="right">
                    <a href="#" class="navi_icon">Gmail</a>
                    <a href="#" class="navi_icon">이미지</a>
                    <a href="#" class="navi_icon">메뉴</a>
                    <button class="navi_icon">로그인</button>
                </div>
            </nav>
        </div>

        <div class="google-Form">
            <div class="logo">
                <img src="google.png" alt="logo" class="logo_image">
            </div>
            <div class="search_form">
                <input type="text" id="search">
            </div>
            <div class="buttons">
                <button class="google_button">Google 검색</button>
                <button class="google_button">I'm Feeling Lucky</button>
            </div>
            <span class="service">Google 제공 서비스:
                <a href="#">Korean</a>
            </span>
    </body>
</html>
