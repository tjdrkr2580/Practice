<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
       * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
       
        body {
            background-image: url(./assets/396534.jpg);
            font-size: 16px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            z-index: -2;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            position: absolute;
            align-items: center;
            justify-content: center;
            gap: 5rem;
            display: flex;
            width: 80%;
            height: 100vh;
        }

        img {
            transition: 0.4s;
            box-shadow: 20px 5px 20px black;
            z-index: -1;
            width: 15vw;
            height: 20rem;
            object-fit: cover;
        }

        h1 {
            font-weight: 500;
            font-size: 3vw;
        }

        p {
            font-weight: 300;
            font-size: 1.2vw;
        }

        img:hover {
            filter: brightness(20%);
        }

        .card {
            position: relative;
        }

        .text {
            padding-left: 0.4rem;
            z-index: -2;
            color: white;
            position: absolute;
            top: 40%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="./assets/다운로드.jpg">
            </div>
        </div>
        <div class="card">
            <img src="./assets/images (1).jpg">
        </div>
        <div class="card">
            <img src="./assets/rBVaWF1SHj-AdKltAAR0zHL3sBc726.jpg">
        </div>
    </div>
</body>
</html>
